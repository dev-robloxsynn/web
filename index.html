<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PS99 Script/Gui Futuriste</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Orbitron', sans-serif; background: #0a0a0a; color: #e0e0e0; }
    button { 
      font-family: 'Orbitron', sans-serif; 
      background: #00e5ff; border: none; padding: 10px 20px; 
      cursor: pointer; border-radius: 4px; text-transform: uppercase; 
      letter-spacing: 1px; transition: transform .2s, box-shadow .2s;
    }
    button:hover { 
      transform: translateY(-2px); 
      box-shadow: 0 0 10px rgba(0,229,255,0.6); 
    }
    .container {
      max-width: 800px; margin: 40px auto; padding: 20px;
      background: rgba(20,20,20,0.85); border: 1px solid #00e5ff;
      box-shadow: 0 0 20px rgba(0,229,255,0.6); border-radius: 8px;
      backdrop-filter: blur(5px);
    }
    h1, h2 {
      text-align: center; letter-spacing: 2px;
    }
    h1 {
      color: #00e5ff; margin-bottom: 20px;
      animation: glow 2.5s infinite; text-shadow: 0 0 10px rgba(0,229,255,0.8);
    }
    h2 {
      color: #39ff14; margin-bottom: 15px;
      animation: bounce 3s infinite;
    }
    @keyframes glow {
      0%,100% { text-shadow: 0 0 8px rgba(0,229,255,0.8),0 0 20px rgba(0,229,255,0.6); }
      50% { text-shadow: 0 0 16px rgba(0,229,255,1),0 0 30px rgba(0,229,255,0.8); }
    }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    .fadeInUp {
      opacity: 0; animation: fadeInUp 1s forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .features {
      list-style: none; padding-left: 0; text-align: center; margin: 20px 0;
    }
    .features li {
      display: inline-block; background: #010101; padding: 10px 15px;
      margin: 5px; border: 1px solid #39ff14; border-radius: 4px;
      box-shadow: 0 0 10px rgba(57,255,20,0.6);
    }
    .code pre {
      background: #010101; padding: 15px; border: 1px solid #39ff14;
      border-radius: 4px; overflow-x: auto; box-shadow: 0 0 15px rgba(57,255,20,0.6);
      font-family: 'Courier New', monospace; color: #39ff14; margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PS99 Script/Gui</h1>

    <div class="fadeInUp">
      <h2>Features Exclusives</h2>
      <ul class="features">
        <li>HUGE HUNTER</li>
      </ul>
    </div>

    <div class="code fadeInUp" style="animation-delay: 0.3s;">
      <h2>Copy &amp; Paste</h2>
      <pre><code id="script-code">loadstring(game:HttpGet("https://raw.githubusercontent.com/dev-robloxsynn/Ps99Script2025/refs/heads/main/script", true))()</code></pre>
      <button id="copy-btn">Copy Script</button>
    </div>
  </div>

  <script>
    document.getElementById('copy-btn').addEventListener('click', function() {
      const code = document.getElementById('script-code').innerText;
      navigator.clipboard.writeText(code).then(() => {
        this.textContent = 'Copied âœ…';
        setTimeout(() => { this.textContent = 'Copy Script'; }, 2000);
      }).catch(err => {
        alert('Erreur lors de la copie : ' + err);
      });
    });
  </script>
</body>
</html>
